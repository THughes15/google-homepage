<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            ul {
                list-style-type: none;
                align-items: center;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            li{
                display: inline;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                float: left;
            }
            footer{
                background-color: #E8E8E8;
            }
            .container{
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
            .logo{
                display: block;
                margin: 0 auto;
                padding: 100px;
            }
            .search{
                display: block;
                margin: auto;
                width: 50%;
                justify-content: center;
            }
            #form{
                display: block;
                margin: auto;
                width: 50%;
                justify-content: center;
            }
            .buttons{
                margin-left: auto;
                margin-right: auto;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li class="box1">About</li>
                <li class="box2">Store</li>
                <li class="box3">Gmail</li>
                <li class="box4">Images</li>
                <button>Sign In</button>
            </ul> 
        </div>
        <div class="logo">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search">
        <form id="form"> 
            <input type="search" id="query" name="q" placeholder="Search...">
        </form>
        </div>
        <div class="container">
            <div class="buttons">
                <input label="Google Search" type="submit" value="Google Search">
                <input label="I'm Feeling Lucky" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <footer>United Kingdom</footer>
        </div>
    </body>
</html>
